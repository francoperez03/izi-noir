[package]
name = "izi-noir"
version = "0.1.0"
description = "Privacy-preserving Solana program using Noir proofs"
edition = "2021"

[lib]
crate-type = ["cdylib", "lib"]
name = "izi_noir"

[features]
no-entrypoint = []
no-idl = []
no-log-ix-name = []
cpi = ["no-entrypoint"]
default = []
idl-build = ["anchor-lang/idl-build"]

[dependencies]
anchor-lang = "0.32.1"

# BN254 curve operations for Groth16 verification
ark-bn254 = "0.5"
ark-ff = "0.5"
ark-ec = "0.5"
ark-serialize = "0.4"

# Solana BN254 syscalls for on-chain pairing
solana-bn254 = "3.1"

# Error handling
thiserror = "2.0"
